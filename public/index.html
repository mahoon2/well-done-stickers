<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praise Sticker Chart</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        /* Authentication Section */
        .auth-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-button, .user-info {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button {
            background-color: #4285f4;
            color: white;
        }

        .auth-button:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
        }

        .user-info {
            background-color: white;
            color: #333;
            border: 2px solid #ddd;
            cursor: default;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .logout-btn:hover {
            background-color: #da190b;
        }

        .boards-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .board {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .board-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
        }

        .exercise-title {
            color: #4CAF50;
        }

        .diet-title {
            color: #FF9800;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
        }

        /* Grape Design - Circular slots */
        .slot {
            aspect-ratio: 1;
            border-radius: 50%; /* Makes slots circular like grapes */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            text-align: center;
            position: relative;
        }

        .slot.empty {
            border: 2px solid #cccccc;
            background-color: #fafafa;
            font-size: 1.1em;
            font-weight: bold;
            color: #999;
        }

        .slot.empty.next-available {
            border-color: #4CAF50;
            background-color: #e8f5e8;
            color: #4CAF50;
        }

        .slot.empty.next-available:hover {
            background-color: #d4e4d4;
            transform: scale(1.05);
        }

        .slot.empty.not-available {
            border-color: #cccccc;
            background-color: #f5f5f5;
            color: #ccc;
            cursor: not-allowed;
        }

        .slot.filled {
            background-color: #6f42c1; /* Purple grape color */
            border: 2px solid #5a2d91;
            color: white;
        }

        .slot.filled.exercise {
            background-color: #28a745; /* Green grape for exercise */
            border-color: #1e7e34;
        }

        .slot.filled .date {
            font-weight: bold;
            font-size: 0.8em;
            margin-bottom: 2px;
        }

        .slot.filled .reason {
            font-size: 0.7em;
            line-height: 1.1;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 2.2em;
        }

        /* Reward Section */
        .reward-section {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .reward-section h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .reward-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-save:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #da190b;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .boards-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .header h1 {
                font-size: 2em;
            }

            .slot .reason {
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçá Praise Grape Chart üçá</h1>
            <p>Supporting your amazing diet journey!</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="auth-section">
            <button id="login-btn" class="auth-button" style="display: none;">
                üîê Login with Google
            </button>
            <div id="user-info" class="user-info" style="display: none;">
                <span id="user-name"></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="loading" id="loading">Loading your progress...</div>

        <div class="boards-container" id="boards" style="display: none;">
            <div class="board">
                <div class="board-title exercise-title">üí™ Exercise</div>
                <div class="grid" id="exercise-grid"></div>
            </div>

            <div class="board">
                <div class="board-title diet-title">ü•ó Diet</div>
                <div class="grid" id="diet-grid"></div>
            </div>
        </div>

        <!-- Reward Section -->
        <div class="reward-section" id="reward-section" style="display: none;">
            <h2>üéâ Your Reward for Completing the Chart! üèÜ</h2>
            <img src="/gift.png" alt="Reward Gift" class="reward-image">
        </div>
    </div>

    <!-- Modal for adding new stickers -->
    <div id="sticker-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Grape ‚ú®</h2>
                <p id="modal-subtitle"></p>
            </div>

            <form id="sticker-form">
                <div class="form-group">
                    <label for="date-input">Date:</label>
                    <input type="text" id="date-input" placeholder="e.g., 9/7" required>
                </div>

                <div class="form-group">
                    <label for="reason-input">Reason:</label>
                    <input type="text" id="reason-input" placeholder="e.g., 30-min run" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-save">Save</button>
                    <button type="button" class="btn btn-cancel" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase imports and configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAFsPOL7pe5j2gHba9WsTse7vo4dvF6MAc",
            authDomain: "well-done-stickers.firebaseapp.com",
            projectId: "well-done-stickers",
            storageBucket: "well-done-stickers.firebasestorage.app",
            messagingSenderId: "288319622062",
            appId: "1:288319622062:web:b391d6897ba14537a1d63f",
            measurementId: "G-8XN84NZW3G"
        };

        // Global variables
        let db;
        let auth;
        let currentUser = null;
        let currentBoardType = '';
        let currentSlotIndex = 0;
        let highestFilledSlots = { exercise: 0, diet: 0 }; // Track highest filled slot for each board

        // Initialize Firebase and the app
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                console.log('Firebase initialized successfully');
            } catch (error) {
                console.error('Firebase initialization error:', error);
                alert('Firebase configuration needed. Please check the console for details.');
            }
        }

        // Authentication functions
        async function signInWithGoogle() {
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                currentUser = result.user;
                updateAuthUI();
            } catch (error) {
                console.error('Authentication error:', error);
                alert('Authentication failed. Please try again.');
            }
        }

        async function signOutUser() {
            try {
                await signOut(auth);
                currentUser = null;
                updateAuthUI();
                updateSlotInteractivity(); // Update slot availability after logout
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        function updateAuthUI() {
            const loginBtn = document.getElementById('login-btn');
            const userInfo = document.getElementById('user-info');
            const userName = document.getElementById('user-name');

            if (currentUser) {
                loginBtn.style.display = 'none';
                userInfo.style.display = 'inline-flex';
                userName.textContent = currentUser.displayName || currentUser.email;
            } else {
                loginBtn.style.display = 'inline-flex';
                userInfo.style.display = 'none';
            }
        }

        // Check if user has write permissions (whitelist check)
        function canUserWrite() {
            if (!currentUser) return false;

            // Whitelist of authorized emails - UPDATE THESE WITH YOUR ACTUAL EMAILS
            const authorizedEmails = [
                'mahoon268@gmail.com',
            ];

            return authorizedEmails.includes(currentUser.email);
        }

        // Create empty slot HTML with sequential filling logic
        function createEmptySlot(boardType, slotIndex) {
            const isNextAvailable = slotIndex === (highestFilledSlots[boardType] + 1);
            const canWrite = canUserWrite();

            let slotClass = 'slot empty';
            if (canWrite && isNextAvailable) {
                slotClass += ' next-available';
            } else {
                slotClass += ' not-available';
            }

            return `<div class="${slotClass}" data-board="${boardType}" data-slot="${slotIndex}">
                ${slotIndex}
            </div>`;
        }

        // Create filled slot HTML with grape styling
        function createFilledSlot(boardType, slotIndex, date, reason) {
            return `<div class="slot filled ${boardType}" data-board="${boardType}" data-slot="${slotIndex}">
                <div class="date">${date}</div>
                <div class="reason">${reason}</div>
            </div>`;
        }

        // Initialize the grids with empty slots
        function initializeGrids() {
            const exerciseGrid = document.getElementById('exercise-grid');
            const dietGrid = document.getElementById('diet-grid');

            // Clear existing content
            exerciseGrid.innerHTML = '';
            dietGrid.innerHTML = '';

            // Create 30 empty slots for each board
            for (let i = 1; i <= 30; i++) {
                exerciseGrid.innerHTML += createEmptySlot('exercise', i);
                dietGrid.innerHTML += createEmptySlot('diet', i);
            }
        }

        // Update slot interactivity based on sequential filling and authentication
        function updateSlotInteractivity() {
            ['exercise', 'diet'].forEach(boardType => {
                const grid = document.getElementById(`${boardType}-grid`);
                const slots = grid.querySelectorAll('.slot.empty');

                slots.forEach(slot => {
                    const slotIndex = parseInt(slot.dataset.slot);
                    const isNextAvailable = slotIndex === (highestFilledSlots[boardType] + 1);
                    const canWrite = canUserWrite();

                    // Reset classes
                    slot.className = 'slot empty';

                    if (canWrite && isNextAvailable) {
                        slot.classList.add('next-available');
                    } else {
                        slot.classList.add('not-available');
                    }
                });
            });
        }

        // Calculate highest filled slots for each board
        function calculateHighestFilledSlots() {
            highestFilledSlots = { exercise: 0, diet: 0 };

            ['exercise', 'diet'].forEach(boardType => {
                const grid = document.getElementById(`${boardType}-grid`);
                const filledSlots = grid.querySelectorAll('.slot.filled');

                filledSlots.forEach(slot => {
                    const slotIndex = parseInt(slot.dataset.slot);
                    if (slotIndex > highestFilledSlots[boardType]) {
                        highestFilledSlots[boardType] = slotIndex;
                    }
                });
            });
        }

        // Fetch stickers from Firestore and render them
        async function fetchAndRenderStickers() {
            if (!db) {
                console.error('Database not initialized');
                return;
            }

            try {
                const stickersCollection = collection(db, 'stickers');
                const querySnapshot = await getDocs(stickersCollection);

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    renderSticker(data.boardType, data.slotIndex, data.date, data.reason);
                });

                // Calculate highest filled slots after loading all stickers
                calculateHighestFilledSlots();

                // Update slot interactivity
                updateSlotInteractivity();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('boards').style.display = 'grid';
                document.getElementById('reward-section').style.display = 'block';
            } catch (error) {
                console.error('Error fetching stickers:', error);
                document.getElementById('loading').textContent = 'Error loading data. Please refresh the page.';
            }
        }

        // Render a single sticker on the board
        function renderSticker(boardType, slotIndex, date, reason) {
            const grid = document.getElementById(`${boardType}-grid`);
            const slot = grid.querySelector(`[data-board="${boardType}"][data-slot="${slotIndex}"]`);

            if (slot) {
                slot.outerHTML = createFilledSlot(boardType, slotIndex, date, reason);
            }
        }

        // Handle slot click events with sequential filling
        function handleSlotClick(event) {
            const slot = event.target.closest('.slot');
            if (!slot || slot.classList.contains('filled')) {
                return; // Ignore clicks on filled slots
            }

            // Check if user can write
            if (!canUserWrite()) {
                if (!currentUser) {
                    alert('Please login to add stickers.');
                } else {
                    alert('You do not have permission to add stickers.');
                }
                return;
            }

            // Check if this slot is the next available for sequential filling
            if (!slot.classList.contains('next-available')) {
                alert('Please fill slots in sequential order!');
                return;
            }

            currentBoardType = slot.dataset.board;
            currentSlotIndex = parseInt(slot.dataset.slot);

            // Update modal subtitle
            const boardName = currentBoardType === 'exercise' ? 'Exercise' : 'Diet';
            document.getElementById('modal-subtitle').textContent = `${boardName} - Grape ${currentSlotIndex}`;

            // Clear form and show modal
            document.getElementById('sticker-form').reset();
            document.getElementById('sticker-modal').style.display = 'block';
            document.getElementById('date-input').focus();
        }

        // Save sticker to Firestore
        async function saveSticker(boardType, slotIndex, date, reason) {
            if (!db) {
                console.error('Database not initialized');
                return false;
            }

            try {
                const stickersCollection = collection(db, 'stickers');
                await addDoc(stickersCollection, {
                    boardType: boardType,
                    slotIndex: slotIndex,
                    date: date,
                    reason: reason,
                    createdAt: serverTimestamp()
                });

                console.log('Sticker saved successfully');
                return true;
            } catch (error) {
                console.error('Error saving sticker:', error);
                alert('Error saving sticker. Please try again.');
                return false;
            }
        }

        // Handle form submission
        async function handleFormSubmit(event) {
            event.preventDefault();

            const date = document.getElementById('date-input').value.trim();
            const reason = document.getElementById('reason-input').value.trim();

            if (!date || !reason) {
                alert('Please fill in both date and reason.');
                return;
            }

            // Save to Firestore
            const success = await saveSticker(currentBoardType, currentSlotIndex, date, reason);

            if (success) {
                // Update UI immediately
                renderSticker(currentBoardType, currentSlotIndex, date, reason);

                // Update highest filled slot
                if (currentSlotIndex > highestFilledSlots[currentBoardType]) {
                    highestFilledSlots[currentBoardType] = currentSlotIndex;
                }

                // Update slot interactivity for sequential filling
                updateSlotInteractivity();

                // Close modal
                closeModal();

                // Re-attach event listeners
                attachEventListeners();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('sticker-modal').style.display = 'none';
        }

        // Attach event listeners to slots
        function attachEventListeners() {
            // Remove existing listeners
            document.removeEventListener('click', handleSlotClick);

            // Attach click listeners to all slots
            document.addEventListener('click', (event) => {
                if (event.target.closest('.slot')) {
                    handleSlotClick(event);
                }
            });

            // Modal form submission
            const form = document.getElementById('sticker-form');
            form.removeEventListener('submit', handleFormSubmit);
            form.addEventListener('submit', handleFormSubmit);

            // Cancel button
            const cancelBtn = document.getElementById('cancel-btn');
            cancelBtn.removeEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);

            // Close modal when clicking outside
            const modal = document.getElementById('sticker-modal');
            modal.removeEventListener('click', handleModalClick);
            modal.addEventListener('click', handleModalClick);

            // Authentication buttons
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');

            loginBtn.removeEventListener('click', signInWithGoogle);
            loginBtn.addEventListener('click', signInWithGoogle);

            logoutBtn.removeEventListener('click', signOutUser);
            logoutBtn.addEventListener('click', signOutUser);
        }

        function handleModalClick(event) {
            if (event.target === document.getElementById('sticker-modal')) {
                closeModal();
            }
        }

        // Initialize the application
        async function initializeStickerApp() {
            console.log('Initializing Praise Grape Chart...');

            // Initialize Firebase
            await initializeFirebase();

            // Set up auth state listener
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                updateAuthUI();
                updateSlotInteractivity(); // Update slot availability when auth changes
            });

            // Initialize empty grids
            initializeGrids();

            // Attach event listeners
            attachEventListeners();

            // Fetch and render existing stickers
            await fetchAndRenderStickers();

            console.log('App initialized successfully!');
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeStickerApp);
    </script>
</body>
</html>
