<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praise Sticker Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .boards-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .board {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .board-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
        }

        .exercise-title {
            color: #4CAF50;
        }

        .diet-title {
            color: #FF9800;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .slot {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fafafa;
            padding: 8px;
            text-align: center;
        }

        .slot.empty {
            font-size: 1.2em;
            font-weight: bold;
            color: #999;
        }

        .slot.empty:hover {
            background-color: #e8f5e8;
            border-color: #4CAF50;
            transform: translateY(-2px);
        }

        .slot.filled {
            background-color: #fff3c4;
            border-color: #ffc107;
            color: #333;
        }

        .slot.filled .date {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 4px;
            color: #ff6b35;
        }

        .slot.filled .reason {
            font-size: 0.8em;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-save:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #da190b;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .boards-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ Praise Sticker Chart ðŸŒŸ</h1>
            <p>Supporting your amazing diet journey!</p>
        </div>

        <div class="loading" id="loading">Loading your progress...</div>

        <div class="boards-container" id="boards" style="display: none;">
            <div class="board">
                <div class="board-title exercise-title">ðŸ’ª Exercise</div>
                <div class="grid" id="exercise-grid"></div>
            </div>

            <div class="board">
                <div class="board-title diet-title">ðŸ¥— Diet</div>
                <div class="grid" id="diet-grid"></div>
            </div>
        </div>
    </div>

    <!-- Modal for adding new stickers -->
    <div id="sticker-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Sticker âœ¨</h2>
                <p id="modal-subtitle"></p>
            </div>

            <form id="sticker-form">
                <div class="form-group">
                    <label for="date-input">Date:</label>
                    <input type="text" id="date-input" placeholder="e.g., 9/7" required>
                </div>

                <div class="form-group">
                    <label for="reason-input">Reason:</label>
                    <input type="text" id="reason-input" placeholder="e.g., 30-min run" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-save">Save</button>
                    <button type="button" class="btn btn-cancel" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase imports and configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAFsPOL7pe5j2gHba9WsTse7vo4dvF6MAc",
            authDomain: "well-done-stickers.firebaseapp.com",
            projectId: "well-done-stickers",
            storageBucket: "well-done-stickers.firebasestorage.app",
            messagingSenderId: "288319622062",
            appId: "1:288319622062:web:b391d6897ba14537a1d63f",
            measurementId: "G-8XN84NZW3G"
        };

        // Global variables
        let db;
        let currentBoardType = '';
        let currentSlotIndex = 0;

        // Initialize Firebase and the app
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                console.log('Firebase initialized successfully');
            } catch (error) {
                console.error('Firebase initialization error:', error);
                alert('Firebase configuration needed. Please check the console for details.');
            }
        }

        // Create empty slot HTML
        function createEmptySlot(boardType, slotIndex) {
            return `<div class="slot empty" data-board="${boardType}" data-slot="${slotIndex}">
                ${slotIndex}
            </div>`;
        }

        // Create filled slot HTML
        function createFilledSlot(boardType, slotIndex, date, reason) {
            return `<div class="slot filled" data-board="${boardType}" data-slot="${slotIndex}">
                <div class="date">${date}</div>
                <div class="reason">${reason}</div>
            </div>`;
        }

        // Initialize the grids with empty slots
        function initializeGrids() {
            const exerciseGrid = document.getElementById('exercise-grid');
            const dietGrid = document.getElementById('diet-grid');

            // Create 30 empty slots for each board
            for (let i = 1; i <= 30; i++) {
                exerciseGrid.innerHTML += createEmptySlot('exercise', i);
                dietGrid.innerHTML += createEmptySlot('diet', i);
            }
        }

        // Fetch stickers from Firestore and render them
        async function fetchAndRenderStickers() {
            if (!db) {
                console.error('Database not initialized');
                return;
            }

            try {
                const stickersCollection = collection(db, 'stickers');
                const querySnapshot = await getDocs(stickersCollection);

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    renderSticker(data.boardType, data.slotIndex, data.date, data.reason);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('boards').style.display = 'grid';
            } catch (error) {
                console.error('Error fetching stickers:', error);
                document.getElementById('loading').textContent = 'Error loading data. Please refresh the page.';
            }
        }

        // Render a single sticker on the board
        function renderSticker(boardType, slotIndex, date, reason) {
            const grid = document.getElementById(`${boardType}-grid`);
            const slot = grid.querySelector(`[data-board="${boardType}"][data-slot="${slotIndex}"]`);

            if (slot) {
                slot.outerHTML = createFilledSlot(boardType, slotIndex, date, reason);
            }
        }

        // Handle slot click events
        function handleSlotClick(event) {
            const slot = event.target.closest('.slot');
            if (!slot || slot.classList.contains('filled')) {
                return; // Ignore clicks on filled slots
            }

            currentBoardType = slot.dataset.board;
            currentSlotIndex = parseInt(slot.dataset.slot);

            // Update modal subtitle
            const boardName = currentBoardType === 'exercise' ? 'Exercise' : 'Diet';
            document.getElementById('modal-subtitle').textContent = `${boardName} - Slot ${currentSlotIndex}`;

            // Clear form and show modal
            document.getElementById('sticker-form').reset();
            document.getElementById('sticker-modal').style.display = 'block';
            document.getElementById('date-input').focus();
        }

        // Save sticker to Firestore
        async function saveSticker(boardType, slotIndex, date, reason) {
            if (!db) {
                console.error('Database not initialized');
                return false;
            }

            try {
                const stickersCollection = collection(db, 'stickers');
                await addDoc(stickersCollection, {
                    boardType: boardType,
                    slotIndex: slotIndex,
                    date: date,
                    reason: reason,
                    createdAt: serverTimestamp()
                });

                console.log('Sticker saved successfully');
                return true;
            } catch (error) {
                console.error('Error saving sticker:', error);
                alert('Error saving sticker. Please try again.');
                return false;
            }
        }

        // Handle form submission
        async function handleFormSubmit(event) {
            event.preventDefault();

            const date = document.getElementById('date-input').value.trim();
            const reason = document.getElementById('reason-input').value.trim();

            if (!date || !reason) {
                alert('Please fill in both date and reason.');
                return;
            }

            // Save to Firestore
            const success = await saveSticker(currentBoardType, currentSlotIndex, date, reason);

            if (success) {
                // Update UI immediately
                renderSticker(currentBoardType, currentSlotIndex, date, reason);

                // Close modal
                closeModal();

                // Re-attach event listeners to the new slot
                attachEventListeners();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('sticker-modal').style.display = 'none';
        }

        // Attach event listeners to slots
        function attachEventListeners() {
            // Remove existing listeners
            document.removeEventListener('click', handleSlotClick);

            // Attach click listeners to all slots
            document.addEventListener('click', (event) => {
                if (event.target.closest('.slot')) {
                    handleSlotClick(event);
                }
            });

            // Modal form submission
            document.getElementById('sticker-form').addEventListener('submit', handleFormSubmit);

            // Cancel button
            document.getElementById('cancel-btn').addEventListener('click', closeModal);

            // Close modal when clicking outside
            document.getElementById('sticker-modal').addEventListener('click', (event) => {
                if (event.target === document.getElementById('sticker-modal')) {
                    closeModal();
                }
            });
        }

        // Initialize the application
        async function initializeApp() {
            console.log('Initializing Praise Sticker Chart...');

            // Initialize Firebase
            await initializeFirebase();

            // Initialize empty grids
            initializeGrids();

            // Attach event listeners
            attachEventListeners();

            // Fetch and render existing stickers
            await fetchAndRenderStickers();

            console.log('App initialized successfully!');
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
